<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Character Creator</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>    
        <h1>You have a total of 50 points to allot</h1>
        <label for="strength">Strength</label>
        <input id="strength" name="strength" type="number" min="1" max="20" step="1">
        <label for="speed">Speed</label>
        <input id="speed" name="speed" type="number" min="1" max="20" step="1">
        <label for="intelligence">Intelligence</label>
        <input id="intelligence" name="intelligence" type="number" min="1" max="20" step="1">
        <label for="empathy">Empathy</label>
        <input id="empathy" name="empathy" type="number" min="1" max="20" step="1">
        <label for="luck">Luck</label>
        <input id="luck" name="luck" type="number" min="1" max="20" step="1"> 
        <button id="submit-values">Submit</button>
        <div id="allotted-so-far">
        </div>
        <div id="error-message"></div>
        <div id="character-attribute-images">
            <img id ="strength-image">
            <img id="speed-image">
            <img id="intelligence-image">
            <img id="empathy-image">
            <img id="luck-image">
        </div>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
